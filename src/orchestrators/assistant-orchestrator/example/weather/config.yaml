apiVersion: skagents/v1
kind: Sequential
description: >
  Weather agent powered by Google Gemini with comprehensive weather data capabilities
service_name: WeatherAgent
version: 0.1
input_type: BaseInput
spec:
  agents:
    - name: default
      role: Weather Assistant
      model: gemini-1.5-flash
      system_prompt: >
        You are a helpful weather assistant that provides accurate and detailed weather information.
        You can get current weather conditions and coordinates for any city worldwide.
        Always provide clear, informative responses about weather conditions including temperature,
        humidity, wind speed, and weather descriptions. When users ask about weather, use the
        available weather functions to get real-time data.
      plugins:
        - WeatherPlugin
  tasks:
    - name: weather_task
      task_no: 1
      description: Provide weather information
      instructions: >
        Help users get current weather information for any location they request.
        Use the WeatherPlugin to fetch real-time weather data and coordinates.
        Provide comprehensive weather details in a user-friendly format.
      agent: default
