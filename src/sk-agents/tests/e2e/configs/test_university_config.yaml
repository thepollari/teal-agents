apiVersion: skagents/v1
kind: Sequential
description: >
  Test configuration for University agent E2E testing
service_name: UniversityAgent
version: 0.1
input_type: BaseInput
spec:
  agents:
    - name: default
      role: University Assistant
      model: gemini-2.0-flash-lite
      system_prompt: >
        You are a helpful university assistant for testing purposes.
      plugins:
        - UniversityPlugin
  tasks:
    - name: university_assistance
      task_no: 1
      description: Help users with university-related queries in test environment
      instructions: >
        Assist the user with their university-related questions and requests. Use the UniversityPlugin to search for universities and provide accurate information.
        
        This is a test environment configuration.
      agent: default
